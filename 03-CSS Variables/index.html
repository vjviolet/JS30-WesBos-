<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS Variables</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h2>Update CSS Variables with <span class="hl">JS</span></h2>
		<div class="controls">
			<label for="spacing">Spacing: </label>
			<input type="range" min="10" max="200" name="spacing" value="10" data-sizing="px" />
			
			<label for="blur">Blur: </label>
			<input type="range" min="0" max="25" name="blur" value="10" data-sizing="px" />
			
			<label for="base">Base Color: </label>
			<input type="color" name="base" value="#8aa8af" />
			<br />
			<code class="result">
				img {
					padding: <label id="code-spacing">10px</label>;
					filter: blur(<label id="code-blur">10px</label>);
				  	background: <label id="code-base">#8aa8af</label>;
				}
			</code>
			
			<img src="http://ofjku7mlm.bkt.clouddn.com/16-12-22/39048308-file_1482385934460_1316f.jpg">
		</div>
		<script src="script.js"></script>
	</body>
</html>
